<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            height: 100vh;
            margin: 0;
            color: white;
        }

        #userList {
            background: rgba(30, 30, 30, 0.9);
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            margin: 10px;
        }

        #chatContainer {
            flex-grow: 1;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        #messages {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            flex-grow: 1;
        }

        #inputArea {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }

        #inputMessage {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-right: 10px;
        }

        #emojiButton {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        #sendButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            opacity: 0.9;
        }

        .message.user {
            background-color: #007bff;
            align-self: flex-end;
            color: white;
        }

        .message.other {
            background-color: #343a40;
            align-self: flex-start;
            color: #f8f9fa;
        }

        .online-indicator {
            color: green;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="userList">
        <h3>Online Members</h3>
        <ul id="userNames"></ul>
    </div>
    
    <div id="chatContainer">
        <div id="messages"></div>
        <div id="inputArea">
            <input id="inputMessage" placeholder="Type your message here..." autocomplete="off">
            <button id="emojiButton" onclick="showEmojiPicker(event)">ðŸ˜Š</button>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const inputMessage = document.getElementById('inputMessage');
        const sendButton = document.getElementById('sendButton');
        const userNamesList = document.getElementById('userNames');
        const username = new URLSearchParams(window.location.search).get('username');

        const sendMessage = () => {
            const message = inputMessage.value.trim();
            if (message) {
                socket.emit('message', { msg: message, user: username });
                inputMessage.value = ''; // Clear input after sending
            }
        };

        sendButton.onclick = sendMessage;

        inputMessage.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('message', (data) => {
            addMessage(data.msg, data.user);
        });

        function addMessage(msg, user) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', user === username ? 'user' : 'other');
            messageElement.innerHTML = `${user}: ${msg}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto scroll to the bottom
        }

        socket.on('user_list', (users) => {
            userNamesList.innerHTML = ''; // Clear current list
            users.forEach(user => {
                const userElement = document.createElement('li');
                userElement.innerHTML = `<span class="online-indicator"><i class="fas fa-circle"></i></span>${user}`;
                userNamesList.appendChild(userElement);
            });
        });

        function showEmojiPicker(event) {
            const emojis = ['ðŸ˜€', 'ðŸ˜', 'ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜ƒ', 'ðŸ˜„', 'ðŸ˜…', 'ðŸ˜†', 'ðŸ˜‰', 'ðŸ˜Š', 'ðŸ˜‹', 'ðŸ˜Ž', 'ðŸ˜', 'ðŸ˜˜', 'ðŸ˜—', 'ðŸ˜™', 'ðŸ˜š', 'ðŸ˜‡', 'ðŸ™‚', 'ðŸ™ƒ', 'ðŸ¤—', 'ðŸ¤©', 'ðŸ¤”', 'ðŸ˜', 'ðŸ˜‘', 'ðŸ˜¶', 'ðŸ™„', 'ðŸ˜', 'ðŸ˜’', 'ðŸ˜ž', 'ðŸ˜”', 'ðŸ˜Ÿ', 'ðŸ˜•', 'ðŸ™', 'â˜¹ï¸', 'ðŸ˜£', 'ðŸ˜–', 'ðŸ˜«', 'ðŸ˜©', 'ðŸ¥º', 'ðŸ˜¢', 'ðŸ˜¥', 'ðŸ˜“', 'ðŸ¤¤', 'ðŸ˜©', 'ðŸ˜µ', 'ðŸ˜³', 'ðŸ˜±', 'ðŸ˜¨', 'ðŸ˜°', 'ðŸ˜¢', 'ðŸ˜¥', 'ðŸ˜“', 'ðŸ˜©', 'ðŸ¤¯', 'ðŸ˜³', 'ðŸ˜±'];
            const emojiContainer = document.createElement('div');
            emojiContainer.style.position = 'absolute';
            emojiContainer.style.backgroundColor = '#333';
            emojiContainer.style.borderRadius = '5px';
            emojiContainer.style.padding = '10px';
            emojiContainer.style.zIndex = '1000';
            emojiContainer.style.maxHeight = '150px';
            emojiContainer.style.overflowY = 'auto';
            emojiContainer.style.display = 'flex';
            emojiContainer.style.flexWrap = 'wrap';
            emojiContainer.innerHTML = emojis.map(emoji => `<span style="cursor: pointer; font-size: 20px; margin: 5px;" onclick="insertEmoji('${emoji}')">${emoji}</span>`).join('');
            document.body.appendChild(emojiContainer);
            emojiContainer.style.top = `${event.clientY}px`;
            emojiContainer.style.left = `${event.clientX}px`;
        }

        function insertEmoji(emoji) {
            inputMessage.value += emoji;
            const emojiContainer = document.querySelector('div[style*="position: absolute"]');
            if (emojiContainer) {
                document.body.removeChild(emojiContainer); // Remove emoji picker
            }
        }

        document.addEventListener('click', (event) => {
            if (!event.target.closest('#emojiButton')) {
                const lastChild = document.body.lastChild;
                if (lastChild && lastChild.nodeName === 'DIV') {
                    document.body.removeChild(lastChild);
                }
            }
        });
    </script>
</body>
</html>
